<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./domscripts.js"></script>
  <title id="title">Document</title>
</head>
<body>
  <h1>Wednesday <span id='clock'></span></h1>
  <form method="POST" action="/">
    <label for="content">
      <input type="text" name="content">
    </label>
    <button type="submit">Submit Comment</button>
  </form>
  <div class="comments">
    Comments Go Here!!!
    #{comments}
  </div>
  <div id="innerHTML">
    <button class="clickme">Count++</button>
    <div class="toGo" style="background-color:red;width:100px;height:100px;">
      <p class="counter">0</p>
    </div>
  </div>
  <script src="./domscripts.js"></script>
</body>
</html>
