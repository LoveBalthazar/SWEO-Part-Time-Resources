<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website</title>
        <link href="./index.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Biggest Heading</h1>
        <p>Sally sells seashells by the seashore.</p>
        <!-- <div>Sally sells seashells by the seashore.</div> -->
        <h2>Lists</h2>
        <p>Unordered and Ordered Lists are the two types of list elements.</p>
        <h3>Unordered List</h3>
        <ul>
            <li>lions</li>
            <li>tigers</li>
            <li>bears</li>
        </ul>
        <h3>Ordered List</h3>
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>
        <h2>Tables</h2>
        <table>
            <thead>
                <th>Name</th>
                <th>Pet</th>
                <th>OS</th>
            </thead>
            <tbody>
                <tr>
                    <td>Kate</td>
                    <td>Shadow</td>
                    <td>Windows</td>
                </tr>
            </tbody>
        </table>
        <div>
            <button id="b1">Submit</button>
            <button id="b2">Save Draft</button>
            <button id="b3">Cancel</button>
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a">Anchor Tag</a>
        </div>
    </body>
</html>
