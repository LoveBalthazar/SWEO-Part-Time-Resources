    <body>

                    <div>california</div>

                <div>email: testing@gmail.com</div>

            <div class="categories">

                <ol>
                    <li>category1</li>
                    <li>category2</li>

        <div class="bio-content">
            <h2>bio info:</h2>
            <p>paragraph 1</p>
            <p>paragraph 2</p>

        <div class="footer-content"></div>
